<!--New Log in-->
<div class="container-fluid h-custom mt-3">
  <div class="row">
    <div class="col-md-12 mb-2">
      <div class="row">
        <div class="col-md-3 ms-2">
          <!-- <img src="/assets/logoDashboard.png" alt="" height="50px"> -->
        </div>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center align-items-center h-100 mt-3 ">
    <div class="col-md-4">
      <img src="/assets/images/four_wheeler.jpg" class="titleImg " alt="Image" width="500px">
    </div>
    <div class="col-md-3">

      <div class="row">
        <ng-container>
          <img src="/assets/No Messages.png" class="titleImg " alt="Image" width="200px">
        </ng-container>
      </div>
    </div>

    <!--LogIn Form-->
    <div class="col-md-4" *ngIf="!isResgistrationOpen">
      <div class="card">
        <div class="card-body">
          <form class="p-4">
            <div class="row">
              <div class="col-md-12 text-center">
                <img src="/assets/images/parkit_logo.png" alt="" width="160px">
                <p class="lead fw-normal ">
                  <b>  </b>
                </p>
              </div>
            </div>
            <div class="divider d-flex align-items-center my-2 mb-4">
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">User Name</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg" autocomplete="off" name="userName"
                [(ngModel)]="loginObj.UserName" placeholder="Enter UserName" />
            </div>
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg" autocomplete="off" name="userPassword"
                [(ngModel)]="loginObj.UserPassword" placeholder="Enter password" />
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>

            </div>
            <div class="text-center text-lg-start mt-5 pt-2">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-6 text-center">
                      <button pButton pRipple type="button" (click)="getLogin()" label="LogIn" class="p-button-rounded"
                        style="width: 100px;"></button>
                    </div>
                    <div class="col-md-6 text-center">
                      <button pButton pRipple type="button" label="Register" class="p-button-rounded p-button-help"
                        (click)="onRegister()" style="width: 100px;"></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!--Registration Form-->
    <div class="col-md-4"*ngIf=" isResgistrationOpen" >
      <div class="card">
        <div class="card-body">
          <form class="p-4">
            <div class="row">
              <div class="col-md-12 text-center">
                <p class="lead fw-normal ">
                  <b>REGISTRATION</b>
                </p>
              </div>
            </div>
            <div class="divider d-flex align-items-center my-2 mb-4">

            </div>

            <!--Input -->
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <label for="">Name</label>
                    <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="registerObj.name"
                      required>
                    <div class="text-danger" *ngIf="name.touched">
                      <span *ngIf="name.errors?.['required']">required</span>
                    </div>

                    <label for="">Email</label>
                    <input type="text" name="email" class="form-control" #email="ngModel"
                      [(ngModel)]="registerObj.email" required>
                    <div class="text-danger" *ngIf="email.touched">
                      <span *ngIf="email.errors?.['required']">required</span>
                    </div>


                    <label for="">College Name</label>
                    <input type="text" name="collegeName" class="form-control" #college="ngModel"
                      [(ngModel)]="registerObj.collegeName" required>
                    <div class="text-danger" *ngIf="college.touched">
                      <span *ngIf="college.errors?.['required']">required</span>
                    </div>

                  </div>
                  <div class="col-md-6">

                    <label for="">Contact No</label>
                    <input type="text" name="contactNo" class="form-control" #contact="ngModel"
                      [(ngModel)]="registerObj.contactNo" required>
                    <div class="text-danger" *ngIf="contact.touched">
                      <span *ngIf="contact.errors?.['required']">required</span>
                    </div>

                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control" #Pass="ngModel"
                      [(ngModel)]="registerObj.password" required>
                    <div class="text-danger" *ngIf="Pass.touched">
                      <span *ngIf="Pass.errors?.['required']">required</span>
                    </div>

                    <label for="">Education</label>
                    <input type="text" name="education" class="form-control" #education="ngModel"
                      [(ngModel)]="registerObj.education" required>
                    <div class="text-danger" *ngIf="education.touched">
                      <span *ngIf="education.errors?.['required']">required</span>
                    </div>

                    <label for="">City</label>
                    <input type="text" name="city" class="form-control" #city="ngModel" [(ngModel)]="registerObj.city"
                      required>
                    <div class="text-danger" *ngIf="city.touched">
                      <span *ngIf="city.errors?.['required']">required</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center text-lg-start mt-5 pt-2">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-6 text-center">
                      <button pButton pRipple type="button" label="Register" class="p-button-rounded p-button-help" (click)="onRegisterCandidate()"
                        style="width: 100px;"></button>
                    </div>
                    <div class="col-md-6 text-center">
                      <button pButton pRipple type="button" (click)="getRegLogin()" label="LogIn" class="p-button-rounded"
                        style="width: 100px;"></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
